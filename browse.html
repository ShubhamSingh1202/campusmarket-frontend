<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Listings - CampusMarket</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸŽ“ CampusMarket</a>
            <div class="nav-links" id="authLinks"></div>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Browse Listings</h1>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search by title or description...">
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="All">All Categories</option>
                        <option value="Books">Books</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Bags">Bags</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Sports">Sports</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Price (â‚¹)</label>
                    <input type="number" id="minPrice" placeholder="0">
                </div>
                <div class="filter-group">
                    <label>Max Price (â‚¹)</label>
                    <input type="number" id="maxPrice" placeholder="10000">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Listings Grid -->
        <div id="listingsGrid" class="grid">
            <div class="loading">Loading listings...</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/browse.js"></script>
</body>
</html>
