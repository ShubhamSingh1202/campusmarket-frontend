<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CampusMarket</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">üéì CampusMarket</a>
            <div class="nav-links" id="authLinks"></div>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">üõ°Ô∏è Admin Panel</h1>
        
        <!-- Stats -->
        <div class="dashboard-stats" id="adminStats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card" style="background: var(--gradient-secondary);">
                <div class="stat-value" id="totalListings">0</div>
                <div class="stat-label">Total Listings</div>
            </div>
            <div class="stat-card" style="background: var(--gradient-success);">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
        </div>

        <!-- Tabs -->
        <div style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid var(--border-color);">
          <button class="btn-secondary tab-btn active" onclick="switchTab('users')">Users</button>
          <button class="btn-secondary tab-btn" onclick="switchTab('listings')">Listings</button>
          <button class="btn-secondary tab-btn" onclick="switchTab('orders')">Orders</button>
        </div>

        <!-- Users Table -->
        <div id="users" class="tab-content">
          <h2>All Users</h2>
          <div class="table-container">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Year</th>
                  <th>Admin</th>
                  <th>Joined</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr><td colspan="6">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Listings Table -->
        <div id="listings" class="tab-content hidden">
          <h2>All Listings</h2>
          <div class="table-container">
            <table id="listingsTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Seller</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="listingsTableBody">
                <tr><td colspan="6">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Orders Table -->
        <div id="orders" class="tab-content hidden">
          <h2>All Orders</h2>
          <div class="table-container">
            <table id="ordersTable">
              <thead>
                <tr>
                  <th>Listing</th>
                  <th>Buyer</th>
                  <th>Seller</th>
                  <th>Status</th>
                  <th>Payment</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody">
                <tr><td colspan="6">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
