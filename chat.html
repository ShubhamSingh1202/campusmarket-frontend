<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CampusMarket</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ğŸ“ CampusMarket</a>
            <div class="nav-links" id="authLinks"></div>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Messages</h1>
        
        <div class="chat-container">
            <!-- Conversation List -->
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
            
            <!-- Chat Window -->
            <div class="chat-window">
                <div id="chatHeader" class="hidden" style="padding: 1rem; border-bottom: 2px solid var(--border-color);">
                    <h3 id="chatTitle">Select a conversation</h3>
                    <p id="chatSubtitle" style="color: var(--text-muted); font-size: 0.9rem;"></p>
                </div>
                
                <div id="messagesArea" class="messages-area">
                    <p class="text-center text-muted">Select a conversation to start chatting</p>
                </div>
                
                <div id="chatInputArea" class="chat-input-area hidden">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
